<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>

  </head>
  <body>
    <div class="background">
      <div class="container">
        <img
          class="image"
          src="./images/image-victor.jpg"
          alt="Victor-Profile-pic"
          height="100"
        />
        <div class="blue-top"></div>
        <div class="white-bottom">
          <div class="white-bottom__isimveno">
            <p class="isim">Victor Crest</p>
            <p class="no">26</p>
          </div>
          <p class="london">London</p>

          <hr class="cizgi" />
          <div class="seksen">
            <div class="seksen__ilksatir">80K</div>
            <div class="seksen__ikincisatir">Followers</div>
          </div>
          <div class="sekizyüzüc">
            <div class="sekizyüzüc__ilksatir">803K</div>
            <div class="sekizyüzüc__ikincisatir">Likes</div>
          </div>
          <div class="bindört">
            <div class="bindört__ilksatir">1.4K</div>
            <div class="bindört__ikincisatir">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
